name: Deploy Readliners Bookstore

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-3
  EC2_HOST: 15.152.35.142

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test Application
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Test syntax
        run: python -m py_compile app/app.py

  deploy:
    needs: test
    runs-on: ubuntu-latest
    name: Deploy to EC2
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy application
        run: |
          ssh -i ~/.ssh/deploy_key ubuntu@${{ env.EC2_HOST }} << 'EOF'
          set -e
          
          echo "Starting deployment..."
          
          sudo systemctl stop readliners || true
          sudo pkill -f "python.*app.py" || true
          
          sudo mkdir -p /opt/readliners
          sudo chown -R ubuntu:ubuntu /opt/readliners
          
          if [ -d "/opt/readliners/.git" ]; then
            cd /opt/readliners
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
          else
            rm -rf /opt/readliners/*
            git clone https://github.com/Stormz99/readliners.git /tmp/readliners
            cp -r /tmp/readliners/* /opt/readliners/
            rm -rf /tmp/readliners
            cd /opt/readliners
          fi
          
          sudo chown -R ubuntu:ubuntu /opt/readliners
          
          sudo apt-get update -y
          sudo apt-get install -y python3-pip
          
          cd /opt/readliners/app
          sudo pip3 install --upgrade pip
          sudo pip3 install -r requirements.txt
          
          mkdir -p logs
          
          sudo tee /etc/systemd/system/readliners.service > /dev/null << 'SERVICE'
          [Unit]
          Description=Readliners Bookstore Flask Application
          After=network.target
          
          [Service]
          Type=simple
          User=ubuntu
          Group=ubuntu
          WorkingDirectory=/opt/readliners/app
          Environment=PATH=/usr/local/bin:/usr/bin:/bin
          Environment=FLASK_ENV=production
          ExecStart=/usr/bin/python3 app.py
          Restart=always
          RestartSec=3
          
          [Install]
          WantedBy=multi-user.target
          SERVICE
          
          sudo systemctl daemon-reload
          sudo systemctl enable readliners
          sudo systemctl start readliners
          
          sleep 5
          sudo systemctl status readliners
          
          echo "Deployment completed"
          EOF

      - name: Verify deployment
        run: |
          echo "Verifying deployment..."
          sleep 10
          
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ env.EC2_HOST }}:8080/api/books)
          
          if [ "$response" = "200" ]; then
            echo "Application is live at http://${{ env.EC2_HOST }}:8080"
          else
            echo "Deployment verification failed with HTTP code: $response"
            exit 1
          fi

      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key