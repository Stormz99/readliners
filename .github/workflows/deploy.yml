name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Step 3: Install dependencies locally (optional)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirement.txt

      # Step 4: Add EC2 host to known_hosts
      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_HOST_KEY }}" >> ~/.ssh/known_hosts

      # Step 5: Copy app to EC2 via SCP
      - name: Copy app to EC2
        run: |
          scp -i /home/runner/.ssh/id_rsa -r ./app/* ${{ secrets.EC2_USER }}
